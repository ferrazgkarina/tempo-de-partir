<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo de Partir | Revista Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ledger&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Ledger"', "serif"],
              sans: ['"Urbanist"', "sans-serif"],
            },
            colors: {
              paper: "#f9f5f1",
              ink: "#01172f",
              earth: "#6b6f54",
              accent: "#c57658",
              gold: "#c9a86a",
              plum: "#8a4f7d",
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --color-paper: #f9f5f1;
        --color-ink: #01172f;
        --color-earth: #6b6f54;
        --color-accent: #c57658;
        --color-gold: #c9a86a;
        --color-plum: #8a4f7d;
      }

      body {
        background-color: #f9f5f1;
        color: #01172f;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Transições suaves para toda a página */
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom Scrollbar Editorial */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(1, 23, 47, 0.1);
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(1, 23, 47, 0.2);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
